<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converge</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
  <div class="container" id="authContainer">
    <div class="logo">
      <img src="logo.png" alt="logo">
      <span class="brand">
        <span class="green">C</span>
        <span class="blue">o</span>
        <span class="green">n</span>
        <span class="blue">v</span>
        <span class="green">e</span>
        <span class="blue">r</span>
        <span class="green">g</span>
        <span class="blue">e</span>
      </span>
    </div>
    <p class="subtitle">The all-in-one remote work collaboration platform</p>

    <div class="tabs">
      <button class="tab active" id="loginTab">Login</button>
      <button class="tab" id="registerTab">Register</button>
    </div>

    <form id="loginForm">
      <div class="form-title">Login to your account</div>
      <label>Email or Username</label>
      <input type="text" id="loginIdentifier" placeholder="naitik@example.com or Naitik" required>
      <label>Password</label>
      <input type="password" id="loginPassword" required>
      <p class="forgot-password" id="forgotPassword">Forgot Password?</p>
      <button type="submit">Login</button>
    </form>

    <form id="registerForm" class="hidden">
      <div class="form-title">Create your account</div>
      <label>First Name</label>
      <input type="text" id="firstName" placeholder="Naitik" required>
      <label>Last Name</label>
      <input type="text" id="lastName" placeholder="Patel" required>
      <label>Username</label>
      <input type="text" id="username" placeholder="Naitik" required>
      <label>Email</label>
      <input type="email" id="registerEmail" placeholder="naitik@example.com" required>
      <label>Password</label>
      <input type="password" id="registerPassword" placeholder="" required>
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="" required>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
